<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	
	<ui:define name="title">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	
	<ui:define name="content">
	
		<p:messages globalOnly="true"/>
	
		<h:form id="login">
			<p:fieldset legend="Login do Usuário">
				<h:panelGrid columns="3">
				
					<p:outputLabel value="Email" for="email" />
		            <p:inputText id="email" value="#{loginBean.usuario.email}" required="true">
		            	 <f:passThroughAttribute name="type" value="email"/>
		            </p:inputText>
					<p:message for="email" id="messageNome"/>
					
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" feedback="true" value="#{loginBean.usuario.senha}" 
					        required="true" requiredMessage="A senha é obrigatória"/>	
					<p:message for="senha" id="messageSenha"/>
					
					<p:commandButton value="Entrar" action="#{loginBean.access}" update="@form" process="@form"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
	<ui:define name="text">Login de Usuário</ui:define>
</ui:composition>
</html>
