<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="title">Novo Autor</ui:define>
	<ui:define name="content">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}">
						<f:ajax execute="@form" render="@form :formTableAuthors:tabelaAutores"/>
					</h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form id="formTableAuthors">
			<h:dataTable value="#{autorBean.autores}" var="autor" id="tabelaAutores">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="Alterar" action="#{autorBean.edit(autor)}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Apagar" action="#{autorBean.remove(autor)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="text">Cadastro de Autores</ui:define>
</ui:composition>
</html>
