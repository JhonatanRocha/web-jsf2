<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head></h:head>

	<h:body>
		<div id="header">
			
			<h:panelGrid columns="3">
			   <h:graphicImage library="img" name="celtics_logo.png"/>
			
			   <h:form rendered="#{loggedUser != null}" style="position:absolute; right: 10px">
			        <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
					    <f:selectItem itemLabel="Escolhe o Tema" itemValue="" />
					    <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
					    <f:ajax />
					</p:themeSwitcher>
			    </h:form>	
			</h:panelGrid>
			
			    <h:form rendered="#{loggedUser != null}">
			        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
			
			        <p:menuButton value="Menu">
			            <p:menuitem value="Livros" action="livro" icon="ui-icon-disk"/>
			            <p:menuitem value="Autores" action="autor" icon="ui-icon-arrowrefresh-1-w"/>
			            <p:menuitem value="Vendas" action="venda?faces-redirect=true" icon="fa fa-fw fa-bar-chart" />
			            <p:separator />
			            <p:menuitem value="Logout" action="#{loginBean.logout}" icon="ui-icon-extlink"/>
			        </p:menuButton>
			    </h:form>
			<h1><ui:insert name="title"/></h1>
		</div>
		
		<div id="content">
			<ui:insert name="content"/>
		</div>
		
		<div id="rodape">
			<br/>
			<hr />
			<ui:insert name="text">
		  </ui:insert>
		  <br/>
		  Developed by Jhonatan Rocha
		</div>
	</h:body>

</html>
